<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS-Unir</title>
    <style>
        /* Absolute Units Example */
        .box {
            width: 100px;
            /* Fixed width 100 pixels */
            height: 2cm;
            /* Fixed height 2 centimeters */
            font-size: 12pt;
            /* Font size 12 points */
        }

        /* Relative Units Example */
        .container {
            width: 50%;
            /* Parent element ki width ka 50% */
            height: 100vh;
            /* Viewport height ka 100% */
        }

        .text {
            font-size: 1.5em;
            /* Parent element ke font size se 1.5 times bada */
        }

        .root {
            font-size: 16px;
            /* Root element ka font size */
        }

        .child {
            font-size: 1rem;
            /* 16px ke barabar, kyunki ye root ke anusar hai */
        }
    </style>
</head>

<body>

</body>

</html>
