<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TrnasForm-2D</title>
    <style>
        .transform-box {
  width: 200px;
  height: 200px;
  background-color: lightblue;
  display: flex;
  justify-content: center;
  align-items: center;
  margin: 50px;
  transition: transform 0.5s ease; /* Smooth transition for transform effects */
}

.transform-box:hover {
  transform: translate(100px, 50px) 
             rotate(45deg) 
             scale(1.2, 1.2) 
             skew(10deg, 5deg);
}

    </style>
</head>
<body>
    <div class="transform-box">
        Transform me!
      </div>
      
</body>
</html>
