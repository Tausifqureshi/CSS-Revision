<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>z-index Example</title>
<style>
  .container {
    position: relative;
    width: 300px;
    height: 300px;
    border: 1px solid black;
  }
  .box {
    position: absolute;
    width: 100px;
    height: 100px;
  }
  .box1 {
    background-color: red;
    z-index: 1;
    top: 50px;
    left: 50px;
  }
  .box2 {
    background-color: green;
    z-index: 2;
    top: 75px;
    left: 75px;
  }
  .box3 {
    background-color: blue;
    z-index: 0;
    top: 100px;
    left: 100px;
  }
</style>
</head>
<body>
<div class="container">
  <div class="box box1">1</div>
  <div class="box box2">2</div>
  <div class="box box3">3</div>
</div>
</body>
</html>
