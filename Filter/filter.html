<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Filter Example</title>
<style>
  .filter-example {
    width: 300px;
    height: auto;
    transition: all 0.3s ease;
  }

  .filter-example:hover {
    filter: brightness(120%) contrast(120%) sepia(50%) blur(5px);
  }
</style>
</head>
<body>
  <img class="filter-example" src="https://via.placeholder.com/300" alt="Sample Image">
</body>
</html>
