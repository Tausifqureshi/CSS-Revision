<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CSS Grid Items</title>
  <style>
    .container {
      display: grid;
      grid-template-columns: 1fr 2fr 1fr;
      grid-template-rows: 100px 200px;
      gap: 10px;
    }

    .item1 {
      grid-column: 1 / 3; /* Spans from column line 1 to 3 */
      grid-row: 1 / 2;    /* Spans from row line 1 to 2 */
      background-color: #f8f9fa;
    }

    .item2 {
      grid-column: 3 / 4; /* Spans from column line 3 to 4 */
      grid-row: 1 / 3;    /* Spans from row line 1 to 3 */
      background-color: #e9ecef;
    }

    .item3 {
      grid-column: 1 / 2; /* Spans from column line 1 to 2 */
      grid-row: 2 / 3;    /* Spans from row line 2 to 3 */
      background-color: #f1f3f5;
    }

    .item4 {
      grid-column: 2 / 4; /* Spans from column line 2 to 4 */
      grid-row: 2 / 3;    /* Spans from row line 2 to 3 */
      background-color: #e9ecef;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="item1">Item 1</div>
    <div class="item2">Item 2</div>
    <div class="item3">Item 3</div>
    <div class="item4">Item 4</div>
  </div>
</body>
</html>
