<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CSS Transition Example</title>
<style>
  .button {
    background-color: #3498db;
    color: white;
    padding: 15px 30px;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
    transition: background-color 0.5s ease, transform 0.5s ease;
  }

  .button:hover {
    background-color: #2ecc71;
    transform: scale(1.1);
  }

  /* Browser Support */

  
button{
transition:background-color 0.5s ease;
-webkit-transition: background-color 0.5s ease; /* Safari aur Chrome ke liye */
-moz-transition: background-color 0.5s ease; /* Firefox ke liye */
-o-transition: background-color 0.5s ease; /* Opera ke liye */
-ms-transition: background-color 0.5s ease; /* Internet Explorer ke liye */
}

</style>
</head>
<body>

<button class="button">Hover me!</button>

</body>
</html>
